<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Familien Auszahlungen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏆 Familien Auszahlungen</h1>
            <p>Event-Tracker & Auszahlungsmanagement</p>
            <div class="week-info">
                <span id="currentWeek">Woche 45</span>
                <span id="totalPayout">Gesamt: 0$</span>
            </div>
        </header>

        <div id="loginSection" class="login-section">
            <div class="login-box">
                <h3>🔐 Familien Zugang</h3>
                <input type="password" id="passwordInput" placeholder="Familien-Passwort eingeben">
                <button onclick="checkPassword()">Dashboard betreten</button>
                <p id="loginError" class="error"></p>
            </div>
        </div>

        <div id="dashboard" class="dashboard" style="display: none;">
            <section class="quick-add">
                <h2>⚡ Schnelleingabe</h2>
                <div class="event-grid">
                    <div class="event-card" onclick="openEventModal('bizwar-win')">
                        <span>🏢</span>
                        <span>Bizwar Win</span>
                        <small>+20.000$</small>
                    </div>
                    <div class="event-card" onclick="openEventModal('bizwar-lose')">
                        <span>🏢🔴</span>
                        <span>Bizwar Lose</span>
                        <small>+10.000$</small>
                    </div>
                    <!-- Weitere Events kommen hier -->
                </div>
            </section>

            <section class="members-section">
                <h2>👥 Mitglieder</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Mitglied suchen...">
                    <button onclick="filterMembers()">Suchen</button>
                </div>
                <div id="membersList" class="members-list">
                    <p>Noch keine Mitglieder eingetragen...</p>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
